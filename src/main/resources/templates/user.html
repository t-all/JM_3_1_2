<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/logo.png"/>
    <title>User Page</title>

</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">

    <a class="navbar-brand" href="#">
        <strong><span th:text="${user.username}"></span></strong> with roles: <span th:text="${user.roles}"></span>
    </a>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
    </form>

</nav>

<div class="container-fluid">
    <div class="row vh-100">
        <div class="col mt-3 pl-0 bg-white">
            <nav class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="active">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                </div>
                <li class="active">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </nav>
        </div>

        <div class="col-10 bg-light">
            <div><h3>Users information-page</h3></div>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                    <div><h5 class="card-header">About User</h5></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-secondary">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.firstName}">FIRST_NAME</td>
                            <td th:text="${user.lastName}">LAST_NAME</td>
                            <td th:text="${user.age}">AGE</td>
                            <td th:text="${user.username}">EMAIL</td>
                            <td th:text="${user.roles}">ROLE</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
