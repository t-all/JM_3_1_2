<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <title>User Page</title>

</head>

<body>
<!-- Dark Up Panel -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${user.username}"></span></strong> with roles: <span th:text="${user.roles}"></span>
    </a>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
    </form>
</nav>


<!-- Боковая панель -->
<div class="container-fluid"><!-- создания контейнера полной ширины, занимающий 100% зоны просмотра-->
    <div class="row vh-100"><!-- создаем ряды -->
        <div class="col mt-3 pl-0 bg-white">
            <!-- создаем столбец с 0-м отступом слева pl-0 и верхний оступ mt-3 (3 rem или 48px), с белым фоном -->
            <ul class="nav nav-pills flex-column"><!-- вертикальная навигация flex-column с "подушечками" -->
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a><!-- указываем активную ссылку (синий цвет)-->
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>

        <!-- Админ панель с вкладками -->
        <div class="col-10 bg-light">
            <div><h3>Admin panel</h3></div>
            <ul class="nav nav-tabs" id="myTab" role="tablist"> <!-- создание "вкладочного" интерфейса -->
                <li class="nav-item">
                    <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#admin" role="tab"
                       aria-controls="admin" aria-selected="true">User table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab"
                       aria-controls="new" aria-selected="false">New User</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
                    <div><h5 class="card-header">All users</h5></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${allUsers}">
                            <td th:text="${user.id}">ID</td>
                            <td th:text="${user.firstName}">FIRST_NAME</td>
                            <td th:text="${user.lastName}">LAST_NAME</td>
                            <td th:text="${user.age}">AGE</td>
                            <td th:text="${user.username}">EMAIL</td>
                            <td th:text="${user.roles}">EMAIL</td>

                            <td>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        th:attr="data-target='#edit' + ${user.id}">Edit
                                </button>

                                <div class="modal fade" th:attr="id='edit' + ${user.id}" tabindex="-1"
                                     role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <form th:method="put" th:action="@{/edit/{id}(id=${user.getId()})}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" th:attr="id='editModal-'+${user.id}">Edit
                                                        User</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">x</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group text-center">
                                                        <label for="editId" class="center-block">
                                                            <span class="font-weight-bold">ID</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="editId" name="ID" th:value="${user.id}"
                                                               readonly="readonly">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="editFirstName" class="center-block">
                                                            <span class="font-weight-bold">First Name</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="editFirstName" name="firstName"
                                                               th:value="${user.firstName}">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="editLastName" class="center-block">
                                                            <span class="font-weight-bold">Last name</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="editLastName" name="lastName"
                                                               th:value="${user.lastName}">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="editAge" class="center-block">
                                                            <span class="font-weight-bold">Age</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="editAge" name="Age" th:value="${user.age}">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="editUsername" class="center-block">
                                                            <span class="font-weight-bold">E-mail</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="editUsername" name="Username"
                                                               th:value="${user.username}">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="editPassword" class="center-block">
                                                            <span class="font-weight-bold">Password</span>
                                                        </label>
                                                        <input type="password"
                                                               class="form-control collection-ville text-left"
                                                               id="editPassword" name="Password"
                                                               th:value="${user.password}">
                                                    </div>
                                                    <div class="form-group text-left">
                                                        <b><label for="editRoles">Roles</label></b>
                                                        <br>
                                                        <select class="form-control" multiple name="editRoles"
                                                                id="editRoles" size="2" required>
                                                            <option

                                                                    th:each="role : ${allRoles}"
                                                                    th:action="${role.getRole()}"
                                                                    th:text="${role.role}"> >

                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-primary" name="edit"
                                                                value="edit">Edit
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>


                            <td>

                                <button class="btn btn-danger" data-toggle="modal"
                                        th:data-target="${'#delete' + user.id}">Delete
                                </button>

                                <div class="modal fade" th:attr="id='delete' + ${user.id}" tabindex="-1"
                                     role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <form th:method="delete" th:action="@{/delete/{id}(id=${user.getId()})}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" th:attr="id='deleteModal-'+${user.id}">
                                                        Delete User</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">x</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-group text-center">
                                                        <label for="deleteId" class="center-block">
                                                            <span class="font-weight-bold">ID</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="deleteId" name="ID" th:value="${user.id}"
                                                               readonly="readonly">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="deleteFirstName" class="center-block">
                                                            <span class="font-weight-bold">First Name</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="deleteFirstName" name="firstName"
                                                               th:value="${user.firstName}"
                                                               readonly="readonly">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="deleteLastName" class="center-block">
                                                            <span class="font-weight-bold">Last name</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="deleteLastName" name="lastName"
                                                               th:value="${user.lastName}"
                                                               readonly="readonly">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="deleteAge" class="center-block">
                                                            <span class="font-weight-bold">Age</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="deleteAge" name="Age" th:value="${user.age}"
                                                               readonly="readonly">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="deleteUsername" class="center-block">
                                                            <span class="font-weight-bold">E-mail</span>
                                                        </label>
                                                        <input type="text"
                                                               class="form-control collection-ville text-left"
                                                               id="deleteUsername" name="Username"
                                                               th:value="${user.username}"
                                                               readonly="readonly">
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="deletePassword" class="center-block">
                                                            <span class="font-weight-bold">Password</span>
                                                        </label>
                                                        <input type="password"
                                                               class="form-control collection-ville text-left"
                                                               id="deletePassword" name="Password"
                                                               th:value="${user.password}"
                                                               readonly="readonly">
                                                    </div>
                                                    <div class="form-group text-left">
                                                        <b><label for="deleteRoles">Roles</label></b>
                                                        <br>
                                                        <select class="form-control" multiple name="roles"
                                                                id="deleteRoles" size="2" required
                                                                readonly="readonly">
                                                            <option
                                                                    th:each="role : ${allRoles}"
                                                                    th:action="${role.getRole()}"
                                                                    th:text="${role.role}">

                                                            </option>
                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" class="btn btn-danger" name="delete"
                                                                value="delete">Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>



                <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab">
                    <div class="card">
                        <div class="card-header"><strong>Add new user</strong></div>
                        <div class="card-body">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-md-5 ">
                                    <div class="container text-center">
                                        <form action="#" th:action="@{/admin/create}" th:object="${user}" method="post"
                                              align="center">

                                            <div class="form-group">
                                                <label for="newFirstName" class=" font-weight-bold">First Name</label>
                                                <input type="text" name="FirstName" class="form-control"
                                                       id="newFirstName"
                                                       placeholder="Enter your first name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="newLastName" class=" font-weight-bold">Last Name</label>
                                                <input type="text" name="LastName" class="form-control" id="newLastName"
                                                       placeholder="Enter your last name" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="newAge" class=" font-weight-bold">Age</label>
                                                <input type="text" name="Age" class="form-control" id="newAge"
                                                       placeholder="Enter your age" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="newUsername" class=" font-weight-bold">Username</label>
                                                <input type="text" name="Username" class="form-control" id="newUsername"
                                                       placeholder="Enter your username" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="newPassword" class=" font-weight-bold">Password</label>
                                                <input type="password" name="Password" class="form-control"
                                                       id="newPassword"
                                                       placeholder="Enter your password" required>
                                            </div>
                                            <div>
                                                <label for="newRoles" class=" font-weight-bold">Roles:</label>
                                                <select class="form-control custom-select" size="2" id="newRoles"
                                                        th:name="roles"
                                                        multiple="multiple" required>
                                                    <option

                                                            th:each="role : ${allRoles}"
                                                            th:action="${role.getRole()}"
                                                            th:text="${role.role}"> >

                                                    </option>
                                                </select>
                                            </div>
                                            <br>
                                            <div>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
