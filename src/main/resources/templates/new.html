<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<div>
    <h3><p th:text="'Admin page : ' + ${user.firstName} + ' ' + ${user.lastName}"></p></h3>

    <form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
        <table>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/></td>
            </tr>
            <tr>

            <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
            <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
            <br/>
        </table>
        <br/>
        <input type="submit" value="Create!"/>

    </form>
    <br/>
    <br/>
    <a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
