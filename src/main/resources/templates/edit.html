<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>

<body>
<div>
    <form th:method="put" action="/edit" >
        <table>
            <tr>
                <td>ID:</td>
                <td><input type="number" th:field="*{user.id}" readonly/></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" th:field="*{user.username}"/></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text" th:field="*{user.password}"/></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{user.firstName}"/></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{user.lastName}"/></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{user.age}"/></td>
            </tr>

            <label>Roles:</label>
            <br/>
            <input type="checkbox" name="checkBoxRoles" value="ROLE_USER"/>USER
            <input type="checkbox" name="checkBoxRoles" value="ROLE_ADMIN"/>ADMIN
            <br/>

            <select id="roles" th:field="*{roles}" size="2" multiple="multiple" >
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.role}"
                        th:action="${role.role}">
                </option>
            </select>

        </table>

        <br/>
        <td colspan="2"><input type="submit" value="Edit"></td>
        <br/>
        <br/>
        <hr/>
        <a th:href="@{/admin}">Back</a>
        <br/>
        <br/>
        <a th:href="@{/logout}">Logout</a>

    </form>
</div>
</body>
</html>
